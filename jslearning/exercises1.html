            function desafio3(){
                //Escreva uma função que verifique se o vetor de habilidades passado possui 
                //"Javascript" e retorna um booleano true/false caso exista ou não.
                var skills = ['JavaScript', 'ReactJS', 'React Native' ];
                console.log( temhabilidade(skills) );
                
            
                function temhabilidade (skills){
                    var retorno = (skills.indexOf('JavaScript') == 0);

                }

            function desafio4(){
                //Ecreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é
                var anosEstudo = 2;
                console.log(experiencia(anosEstudo));
                

                function experiencia(anos){
                    if (anos  <= 1) {
                        return ('Iniciante');
                    }
                    else if (anos <=3){
                        return ('Intermediário');
                    }
                    else if (anos <= 6){
                        return ('Avançado');
                    }
                    else {
                        return ('Jedi Master');
                    }
                }
            }
